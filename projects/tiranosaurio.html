<body>
    <!-- Sticky Navigation Bar -->
    <div class="nav-bar">

            <button class="lang-btn" data-lang="es">es</button>
        </nav>
    </div>
    <a href="../index.html" class="back-btn">← back to projects</a>
    <div class="project-detail-container">
        <div class="project-flex">
            <div class="project-main-info">
                <h1 class="project-detail-title">Animal blanco - Tiranosaurio rex</h1>
                <div class="project-detail-meta" id="meta-en" style="display:block;">2021 · 3'21'' · Music video</div>
                <div class="project-detail-meta" id="meta-es" style="display:none;">2021 · 3'21'' · Videoclip</div>
                <div class="project-credits" id="credits-en" style="display:block;">
                    <strong>Director:</strong> Andrés Isaza<br>
                    <strong>Production:</strong> Laura Maria Vargas<br>
                    <strong>AD:</strong> Gusano Ordónez<br>

                <div class="project-credits" id="credits-es" style="display:none;">
                    <strong>Director:</strong> Andrés Isaza<br>
                    <strong>Producción:</strong> Laura Maria Vargas<br>
                    <strong>Asistente de dirección:</strong> Gusano Ordónez<br>
                </div>
            </div>
        </div>
        <div class="project-detail-media">
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/Ps_mBi4laGs" title="Animal blanco - Tiranosaurio rex" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="project-stills">
            <a href="#" class="lightbox-link" data-img="../assets/images/TR_1.jpg"><img src="../assets/images/TR_1.jpg" alt="tiranosaurio rex still 1" /></a>
            <a href="#" class="lightbox-link" data-img="../assets/images/TR_2.jpg"><img src="../assets/images/TR_2.jpg" alt="tiranosaurio rex still 2" /></a>
        </div>
    </div>
    <div id="lightbox-overlay" style="display:none;position:fixed;z-index:9999;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.92);align-items:center;justify-content:center;"><img id="lightbox-img" src="" style="max-width:90vw;max-height:90vh;box-shadow:0 2px 24px rgba(0,0,0,0.5);" alt="Expanded still" /></div>
    <script src="../js/language.js"></script>
    <script>
     function updateLanguageUI(lang) {
         document.querySelectorAll('.lang-btn').forEach(btn => {
             btn.classList.remove('active');
             if (btn.getAttribute('data-lang') === lang) btn.classList.add('active');
         });
         document.querySelectorAll('[id^="desc-"], [id^="meta-"], [id^="credits-"]').forEach(el => {
             if (el.id.endsWith(lang)) {
                 el.style.display = 'block';
             } else {
                 el.style.display = 'none';
             }
         });
     }
     function initializeLanguageUniversal() {
         const savedLang = localStorage.getItem('selectedLanguage') || 'en';
         updateLanguageUI(savedLang);
         document.querySelectorAll('.lang-btn').forEach(btn => {
             btn.addEventListener('click', function() {
                 const lang = this.getAttribute('data-lang');
                 localStorage.setItem('selectedLanguage', lang);
                 updateLanguageUI(lang);
             });
         });
     }
     document.addEventListener('DOMContentLoaded', initializeLanguageUniversal);
     if (document.readyState !== 'loading') initializeLanguageUniversal();
     window.addEventListener('storage', function(e) {
         if (e.key === 'selectedLanguage') {
             updateLanguageUI(localStorage.getItem('selectedLanguage') || 'en');
         }
     });
      // Lightbox
      document.querySelectorAll('.lightbox-link').forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            const imgSrc = this.getAttribute('data-img');
            const overlay = document.getElementById('lightbox-overlay');
            const img = document.getElementById('lightbox-img');
            img.src = imgSrc;
            overlay.style.display = 'flex';
        });
    });
    document.getElementById('lightbox-overlay').addEventListener('click', function() {
        this.style.display = 'none';
        document.getElementById('lightbox-img').src = '';
    });
    </script>
</body>
